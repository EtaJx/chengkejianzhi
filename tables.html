    <script type="text/javascript" src="script/displayJob.js"></script>
    <script>
        document.getElementById('chJob').contentWindow.onload = function(){
            setCh;
        }
        //返回对象
        function obj(str){
            var Obj = document.getElementById('chJob').contentWindow.document.getElementById(str);
            return Obj;
        }

        function changeJob() {
            $.post('/heihei.php/home/Job/jobItem', {jobId: window.chId}, function (json) {
                if (json != null) {
//                    alert(json.info);
                    obj('jobName').value = json.data.jobName;
                    obj('Type').value = json.data.jobType;
                    obj('jobJob').value = json.data.jobJob;
                    obj('jobImgText').value = json.data.jobImg;
                    obj('jobApplyCount').value = json.data.jobNeedNum;
                    obj('jobMoney').value = json.data.jobMoneyIntro;
                    obj('jobMoneyTatol').value = json.data.jobMoney;
                    obj('jobDeadline').value = getTime(json.data.jobDeadline);
                    obj('jobBegin').value = getTime(json.data.jobBegin);
                    obj('jobEnd').value =getTime(json.data.jobEnd);
                    obj('jobTime').value = json.data.jobTime;
                    obj('jobAddCode').value = json.data.jobAddCode;
                    obj('jobAddress').value = json.data.jobAddress;
                    obj('job_info').value = json.data.jobIntro;
                    obj('job_request').value = json.data.jobNeed;
                }
            })
        }
        function setCh(id){
            window.chId = id;
            changeJob();
        }
//        时间戳的转换
        function getTime(time){
            return new Date(parseInt(time) * 1000).toLocaleDateString().replace("/", "-").replace("/","-");
        }

//        修改后的提交
        $('#submitButton').bind('click',function(){
            var city = obj('city').value;
            var province = obj('province').value;
            var district = obj('district').value;
//    alert(district);
            if(district == null ||district == "" || district == "--请选择--") {
                district = city;
            }
            if(city == null || city=="" || city=="--请选择--"){
                district = province;
            }
            $.get("/heihei.php/home/job/getCityCode",'city='+district,function(json){
                if(json.data.length != 0){
                    obj('jobAddCode').value = json.data;
                }else{
                    alert(json.info);
                }
            });
            if(document.getElementById('chJob').contentWindow.check()){
                $.post('/heihei.php/home/Seller/chJob',document.getElementById('chJob').contentWindow.$('form').serialize()+'&jobId='+window.chId,function(json){
                    if(json.status == 200){
                        alert('提交成功(●˘◡˘●)');
                        location.reload();
                    }else{
                        alert(json.info);
                    }
                });
            }else{
                alert("请检测你的数据");
                return false;
            }
        });
    </script>
