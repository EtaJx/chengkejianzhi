<script type="text/javascript">
    (function($){
        $(function(){
            $('.button-collapse').sideNav({

                edge:'left',
                closeOnClick:true
            });
            $('.parallax').parallax();

            $.get('/heihei.php/home/job/webhotjob',"",function(json){
                if(json.data != null){
                        loadHot(json.data);
                }
            });
        }); // end of document ready
        function loadHot(data){
            for(var i =0;i<data.length;i++){
                $('.middle_hotinfo>ul').append(function(){
                    var str = "<li><div class=\"middle_hotinfo_img\"><img src=\""+data[i].jobImg+"\" alt=\"热门兼职之发传单\" /></div><div class=\"middle_hotinfo_href\"><ul><li>"+data[i].jobName+"</li><li><b>待遇：</b>"+data[i].jobMoneyIntro+"</li><li><b>地点：</b>"+data[i].jobAddress+"</li></ul></div></li>";
                    return str;
                });
            }


        }
    })(jQuery); // end of jQuery name space
</script>
