        <!--ajax submit-->
        <script>
       $(document).ready(function(){
            $.ajax({
                type:"GET",
                data:'',
                dataType:"json",
                contentType:"application/json",
                url:"/heihei.php/home/Seller/myInfo",
                async:true,
                cache:false,
                success:function(json){
                    if(json.status == 200){
                            loadValue(json.data);
                    }
                },
                error:function(){
                    alert('加载失败。');
                },
                timeout:1000
            })
       });
            $('#submitButton').bind('click',function(){
                if(checkResult()){
                    $.ajax({
                        type:"POST",
                        data:$('form').serialize(),
                        dataType:"json",
                        contentType:"application/json",
                        url:"/heihei.php/home/Seller/modifyInfo",
                        async:true,
                        cache:false,
                        success:function(data){
                            if(data.status==200){
                                alert('提交成功(●˘◡˘●)');
                                window.location = "userprofile.html";
                            }
                        },
                        error:function(){
                            alert('failed!check your data!');
                        },
                        timeout:1000
                    });
                }
            });
    function loadValue(data){
        document.getElementById('companyName').value = data.companyName;
        document.getElementById('selectType').value = data.type;
        document.getElementById('scale').value = data.scale;
        document.getElementById('introText').value = data.mainJob;
    }
