<script>
    $(document).ready(
            $.ajax({
                type:"GET",
                dataType:"json",
                data:"",
                url:"/heihei.php/home/Job/topicList",
                success:function(json){
                    if(json.data != null){
                        loadOption(json.data);
                    }
                },
                error:function(){
                    alert('加载失败');
                }
            })
    );


    function loadOption(data){
            for(var i =0 ;i<data.length;i++){
                $('select').append(function(){
                    var str = "<option value=\""+data[i].id+"\">"+data[i].title+"</option>";
                    return str;
                });
            }

    }

   function selecSub(e){
       $('.col-md-12').siblings().remove();
        $.ajax({
            type:"POST",
            dataType:'json',
            data:{kid:e},
            url:"/heihei.php/back/Topic/topicItemList",
            success:function(json){
                if(json.data == null){
                    $('.col-md-12').siblings().remove();
                }else {
                    loadInfo(json.data);
                }
            },
            error:function(){
                alert('加载失败');
            }
        });
    }

    function valueArr(){
        var arr = new Array();
        for(var i = 0;i<$('.checkbox').length;i++){
            if($('#job'+i).is(':checked')){
                arr.push($('#job'+i).val());
            }
        }
        if(arr.length !=0){
            return arr;
        }else{
            alert("请选择");
            return false;
        }

    }
//    添加兼职按钮提交时间
$('#addJobBtn').bind('click',function(){
    $.ajax({
        type:"POST",
        dataType:"json",
        data:{kid:$('#subId').val(),jobId:valueArr()},
        url:'/heihei.php/back/Topic/topicAddItem',
            success:function(json){
                    if(json != null){
                        if(json.status == 200){
                            alert("添加成功");
                            location.reload();
                        }else{
                            alert('发生错误');
                        }
                    }
                },
        error:function(){
            alert('加载失败');
        }
    });
});

</script>
